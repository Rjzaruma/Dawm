
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container full">
    <div class="imagen">
        <img src="assets/imagenes/logo.jpg" alt="100" height="120" width="300">

    </div>

    <div class="row v-align justify-content-center">
        <div class="col-12">
            <mat-card class="login">
                <mat-card-header class="sub"> Hola! </mat-card-header>
                <mat-card-header class="sub"> Bienvenido </mat-card-header>

                <form>
                    <div class="form-group">
                        <input type="text" name="usuario" class="form-control" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass" class="form-control" placeholder="Contrasena">
                    </div>
                    <div class="boton">
                        <button mat-raised-button color="primary" routerLink="/categorias">Entrar</button>

                    </div>
                </form>

            </mat-card>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>
