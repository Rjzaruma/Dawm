
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container full">
    <div class="imagen">
        <img src="assets/imagenes/logo.jpg" alt="100" height="120" width="300">

    </div>

    <div class="row v-align justify-content-center">
        <div class="col-12">
            <mat-card class="filtros">
                <div class="col-6">
                    <select  class="form-control" id="choices">
                        <option disabled>Seleccione un Rating</option>
                        <option *ngFor="let rank of set">{{rank}}</option>
                    </select>
                </div>
                <div class="col-4">
                    <div class="boton">
                        <button mat-raised-button color="primary" routerLink="/categorias">Categorias</button>
                    </div>
                </div>
            </mat-card>
            <mat-card class="inicio">
                <table class="my-4">
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Rating</th>
                    <th>Duracion</th>
                    <th>Fase</th>
                    <tr *ngFor="let pelicula of data">
                        <th>{{pelicula.id_p}}</th>
                        <th>{{pelicula.titulo}}</th>
                        <th>{{pelicula.rating}} /10</th>
                        <th>{{pelicula.duracion}} min</th>
                        <th>{{pelicula.fase}}</th>
                    </tr>
                </table>
            </mat-card>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>
<script>
    var y = document.getElementById('choices');
    y.addEventListener('change', function(){
      console.log(y.value)
    });
</script>
