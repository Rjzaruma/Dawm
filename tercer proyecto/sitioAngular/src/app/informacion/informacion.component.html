<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container full">

    <mat-toolbar color="primary">
        <mat-toolbar-row class="header1">
            <div class="example-button-container">
                <button mat-mini-fab color="warn" routerLink="/categorias">
                    <mat-icon>arrow_back_ios</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
        <mat-toolbar-row class="header">
            <span>Información</span>
        </mat-toolbar-row>
    </mat-toolbar>


    <div class="row v-align justify-content-center">

        <mat-card class="login">
            
            <img src="assets/imagenes/{{data.poster}} " alt="100" height="200">

            <mat-card>
                <mat-card-content class="caracteristicas">
                    Titulo: {{data.titulo}} <td></td>
                    Actores Principales: <a *ngFor="let actor of actores">{{actor.nombre}}/ </a>
                    <td></td>
                    Duración: {{data.duracion}} min<td></td>
                    Rating: {{data.rating}}/10<td></td>
                </mat-card-content>
            </mat-card>
            <mat-card class="contenido">
                <mat-card-subtitle>Descripción</mat-card-subtitle>
                <mat-card-content>
                    {{data.descripcion}}
                </mat-card-content>
            </mat-card>
        </mat-card>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>
