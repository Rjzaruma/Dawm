<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styler.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <h2>Laboratorio de estudios Pokemon</h2> </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 align-self-center my-3">
                <div class="card text-bg-danger mb-3">
                    <div class="card-header"> <h3>Pokedex</h3></div>
                    <div class="card-body text-bg-light">
                      <h5 class="card-title">Selector de pokemons</h5>
                      <div class="row">
                        <div class="col-5">
                            <div class="input-group">
                                <select name="select" id="pok" class="custom-select custom-select-lg form-control " onchange="mostrarTipo()">
                                  <option value="-1" selected="">Seleccione un pokemon</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div id="tipo">
                            </div>
                        </div>
                        <div class="col-3">
                            <img id="foto" alt="Foto" src="">
                            </img>
                        </div>
                      </div>
                      
                    </div>
                </div>  
            </div>
        </div>
        

    </div>
    <script src="data.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
