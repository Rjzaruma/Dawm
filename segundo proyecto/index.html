<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="charts.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zaruma</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-danger" id="sidebar-wrapper">
            <div class="sidebar-heading text-right py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fa-solid fa-book"></i>Poke-Data</div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-tachometer-alt me-2"></i>Información General</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Pokedex Global</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-6">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">Generación Pokémon</h3>
                                <select class="form-select-lg" id="Regiones" onchange="RangoPokemons(); filtrarGraficos()">
                                    <option selected><p class="fs-5s">Escoga una generacion</p> </option>
                                    <option value="1">Kanto</option>
                                    <option value="2">Jhoto</option>
                                    <option value="3">Hoenn</option>
                                    <option value="4">Sinnoh</option>
                                    <option value="5">Unova</option>
                                    <option value="6">Kalos</option>
                                    <option value="7">Alola</option>
                                    <option value="8">Galar</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        
                            <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <h3 class="fs-2">Escoga su Starter</h3>
                                    <select class="form-select-lg" id="Starters" onchange="sprites()">
                                        <option selected><p class="fs-5s">Escoga su Starter</p> </option>
                                    </select>
                                </div>
                                <img src="logo.jpg" alt="Foto Starter" id="foto">
                                <div><p class="fs-5" id="starter_tipos"></p></div>
                            </div>
                        
                        
                    </div>
                </div>
            </div>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">


                    <div class="col-lg-6">
                        <div class="box p-4 bg-white rounded">
                            <div class="h-100 ">
                                <table class="charts-css column hide-data data-spacing-5 show-labels" id="my-chart">
                                    <h1 class="mb-5">Cantidad de Pokemon por tipo </h1>
                                    <tbody class="cuerpo_grafico1 mt-5" id="cuerpo_grafico1">
                                      
                                    </tbody>        
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="box p-4 bg-white rounded">
                            <div class="h-100" id="my-chart">
                                <table class="charts-css column data-spacing-5 show-labels" id="my-chart">
                                    <h1 class="mb-5">Estadisticas Starters </h1>
                                    <tbody class="cuerpo_grafico2 mt-5" id="cuerpo_grafico2">
                                        
                                    </tbody>        
                                </table>
                               
                            </div>
                        </div>
                    </div>

                   
                   
                </div>

                <div class="row my-5">
                    <h3 class="fs-4 mb-3">Primeros 30 Pokemons</h3>
                    <div class="col">
                        <table class="table bg-white table-striped" id="region_pok">
                            <thead>
                                <tr>
                                    <th scope="col" width="50">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Tipos</th>
                                    <th scope="col">Habilidad</th>
                                </tr>
                            </thead>
                            <tbody class="pokemons">
                                <tr>
                                    
                                </tr>
                     
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <script src="https://kit.fontawesome.com/f789c81cfb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>


    <script src= "https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src= "https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src= "https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };

    </script>
</body>

</html>
